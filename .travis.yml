dist: trusty
sudo: required
language: python

python: 2.7

notifications:
  slack:
    on_success: never

services:
  - postgresql

addons:
  postgresql: "9.6"

#cache: pip

before_install:  # copied from pgtest's travis.yml
  - sudo apt-get install locate
  - sudo service postgresql stop
  - sudo pg_dropcluster --stop 9.2 main
  - sudo apt-get remove -q 'postgresql-*'
  - sudo apt-get install postgresql
  - sudo updatedb

install:
  - pip install -U pip wheel setuptools
  - pip install -e git+https://github.com/aiidateam/aiida_core@develop#egg=aiida-core[testing]
  - pip install -e .

env:
  - TEST_TYPE="unittests"
  #- TEST_TYPE="docs"

script: cd ./aiida_fleur/tests/ && ./run_all.sh 
#.ci/test_script.sh

git:
  depth: 3
